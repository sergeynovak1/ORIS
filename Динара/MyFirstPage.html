<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="MyFirstPage.css">
     <title>SIGN UP</title>
    <title>background-image</title>
        <style>
        body {
            background-image: url();
            }
        </style>

</head>
<body>
    
    <script src = "MyFirstPage.js"></script>
    <form id="login-form">
        <div class="circle"></div>
        <div class="register-form-container">
            <h1 class="form-title">
                    SIGN UP
            </h1>
            <div class='form-fields'>
                <div class="form-field">
                    <input id="username" type="text" class="input js-input" placeholder="USERNAME" name="username" >
                </div>
                <div class="form-field">
                    <input type="text" class="input js-input" placeholder="LOGIN" name="login" >
                </div>
                <div class="form-field">
                    <input id ="passwordBox" type="password" name="password1" class="input js-input" placeholder="PASSWORD">
                </div>
                <div class="form-field">
                    <input type="date" class="input js-input" placeholder="DATE OF BIRTH" name="birth">
                </div>
                <div class="form-field">
                    <input type="email" class="input js-input" placeholder="EMAIL ADRESS" name="email">
                </div>
                <div class="form-field">
                    <input id = "phoneBox" type="text" class="input js-input" placeholder="PHONE NUMBER"  name="phone">
                </div>
            <input type="submit" value="SIGN UP" id="login-button">
<!--                    <div class="divider">or</div>-->
<!--                    <a href="#" class="button">Google</a>-->

                </div>
            </div>
        </div>
    </form>
    <script src="MyFirstPage.js"></script>
</body>

</html>
